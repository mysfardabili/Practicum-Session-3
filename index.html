<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <h2>My To-Do List</h2>
        <input type="text" id="newTask" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>

        <ul id="taskList"></ul>

        <h3>Change Appearance</h3>
        <select id="bgColor" onchange="changeBackgroundColor()">
            <option>Select Background Color</option>
            <option value="lightblue">Biru</option>
            <option value="lightgreen">Hijau</option>
            <option value="lightyellow">Kuning</option>
            <option value="white">Putih</option>
        </select>

        <button onclick="increaseFontSize()">Increase Font Size</button>
        <button onclick="decreaseFontSize()">Decrease Font Size</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="toggleFontStyle()">Change Font Style</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
